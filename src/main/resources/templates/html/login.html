<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Moebius+Korea&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Moebius&display=swap" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />
    <title>로그인 페이지</title>
</head>
<body>
<div class="login-page">
    <<script src="/javascript/login.js" defer></script>
    <div class="polygon polygon1"></div>
    <div class="polygon polygon2"></div>
    <div class="login-container">
        <span class="login-title">로그인</span>
        <form id="loginForm" th:action="@{/api/member/login}" method="post">
            <div class="input-group">
                <label for="id" class="input-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요" />
            </div>
            <div class="input-group">
                <label for="password" class="input-label">PW</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" />
            </div>
            <button type="submit" class="login-button">로그인 하기</button>
        </form>
    </div>
</div>
</body>
</html>
